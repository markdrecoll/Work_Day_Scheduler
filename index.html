<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">

        <!-- 9AM -->
        <div class="row">
            <div class="col-1 hour">9AM</div>
            <input type="text" class="col-10" id="9amInput">
            <button class="col-1 saveBtn" id="9amButton"></button>
        </div>

        <!-- 10AM -->
        <div class="row">
            <div class="col-1 hour">10AM</div>
            <input type="text" class="col-10" id="10amInput">
            <button class="col-1 saveBtn" id="10amButton"></button>
        </div>

        <!-- 11AM -->
        <div class="row">
            <div class="col-1 hour">11AM</div>
            <input type="text" class="col-10" id="11amInput">
            <button class="col-1 saveBtn" id="11amButton"></button>
        </div>

        <!-- 12PM -->
        <div class="row">
            <div class="col-1 hour">12PM</div>
            <input type="text" class="col-10" id="12pmInput">
            <button class="col-1 saveBtn" id="12pmButton"></button>
        </div>

        <!-- 1PM -->
        <div class="row">
            <div class="col-1 hour">1PM</div>
            <input type="text" class="col-10" id="1pmInput">
            <button class="col-1 saveBtn" id="1pmButton"></button>
        </div>
        
        <!-- 2PM -->
        <div class="row">
            <div class="col-1 hour">2PM</div>
            <input type="text" class="col-10" id="2pmInput">
            <button class="col-1 saveBtn" id="2pmButton"></button>
        </div>

        <!-- 3PM -->
        <div class="row">
            <div class="col-1 hour">3PM</div>
            <input type="text" class="col-10" id="3pmInput">
            <button class="col-1 saveBtn" id="3pmButton"></button>
        </div>

        <!-- 4PM -->
        <div class="row">
            <div class="col-1 hour">4PM</div>
            <input type="text" class="col-10" id="4pmInput">
            <button class="col-1 saveBtn" id="4pmButton"></button>
        </div>

        <!-- 5PM -->
        <div class="row">
            <div class="col-1 hour">5PM</div>
            <input type="text" class="col-10" id="5pmInput">
            <button class="col-1 saveBtn" id="5pmButton"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
